<!DOCTYPE html>
<html>
  <head>
    <title>Task Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="reminder-message">
      Reminder: You have work not done!
    </div>
    <form id="task-form" action="tasks.php" method="POST">
    <h1>Task Form</h1>
      <label for="task-name">Task Name:</label>
      <input type="text" id="task-name" name="task-name" /><br /><br />
      <label for="task-duration">Task Duration:</label>
      <input
        type="number"
        id="task-duration"
        name="task-duration"
      /><br /><br />
      <label for="task-site">Task Site:</label>
      <input type="text" id="task-site" name="task-site" /><br /><br />
      <label for="department">Department:</label>
      <select id="department" name="department">
        <option value="">Select Department</option>
        <option value="IT">IT</option>
        <option value="Marketing">Marketing</option>
        <option value="Sales">Sales</option></select
      ><br /><br />
      <label for="supervisor">Supervisor:</label>
      <input type="text" id="supervisor" name="supervisor" /><br /><br />
      <label for="task-progress">Task Progress:</label>
      <input
        type="number"
        id="task-progress"
        name="task-progress"
      /><br /><br />
      <label for="task-status">Task Status:</label>
      <select id="task-status" name="task-status">
        <option value="">Select Status</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
        <option value="Pending">Pending</option></select
      ><br /><br />
      <label for="due-by-time">Due By Time:</label>
      <input
        type="datetime-local"
        id="due-by-time"
        name="due-by-time"
      /><br /><br />
      <label for="urgency">Urgency:</label>
      <select id="urgency" name="urgency">
        <option value="">Select Urgency</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option></select
      ><br /><br />
      <input type="checkbox" id="checkbox" name="checkbox" />
      <label for="checkbox">Check to confirm</label><br /><br />
      <button type="submit">Submit</button>
    </form>

    <script src="script/script.js"></script>
  </body>
</html>
